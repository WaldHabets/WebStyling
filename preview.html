<!Doctype html>
<html>
<head>
	<link rel="stylesheet" href="css/buttons.css">
	<link rel="stylesheet" href="css/inputs.css">
	<style>
		body * {
			margin: 4px;
		}
	</style>
</head>
<body>

<section>
	<header>
		<h1>Buttons</h1>
	</header>

	<button class="button">Button</button>

	<button class="flat-button">Flat Button</button>

	<button class="button-red">Button</button>

	<button class="button-yellow">Button</button>

	<button class="button-green">Button</button>

	<button class="button-purple">Button</button>

	<button class="button" disabled>Disabled</button>
</section>

<section>
	<header>
		<h1>Inputs</h1>
	</header>

	<input class="text-input" placeholder="Text input">
	<input class="text-input" placeholder="Text input" disabled>
</section>

</body>
</html>
